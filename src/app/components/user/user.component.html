<app-header></app-header>
<h2 class='ola'>Olá, <span style='color:#fa9746;' >{{resultado?.nome |titlecase}}</span>!</h2>
<!-- <a (click)="logout()" class="btn btn-danger">Sair</a> -->

<main>
  <section class="section">
  <h3 class="mb-0">SALDO ATUAL:</h3>
  <h2 class="h2-saldo">{{resultado?.saldo |currency:'BRL'}}</h2>
  <div class="container-saldo">
    <div class="receitas">
      <h3 class="mb-0">RECEITAS</h3>
      <h4>{{300|currency:"BRL"}}</h4>
    </div>
    <div class="despesas">
      <h3 class="mb-0">DESPESAS</h3>
      <h4>{{300|currency:"BRL"}}</h4>
    </div>
  </div>
</section>

<!-- <button class='btn btn-primary' (click)="mostraModal()">Nova Transação</button> -->

<div class='container'>
  <h2>Minhas transações</h2>
  <table class="table">
    <thead>
      <tr>
        <th>conta origem</th>
        <th>conta</th>
        <th>valor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let transferencia of transferencias'>
        <td>{{transferencia.contaOrigem}}</td>
        <td>{{transferencia.contaDestino}}</td>
        <td>{{transferencia.valor}}</td>
      </tr>
    </tbody>
  </table>
</div>
</main>
